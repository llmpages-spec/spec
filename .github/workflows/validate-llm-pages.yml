
name: Validate LLM Pages Examples

on:
  push:
    paths:
      - 'schemas/**'
      - 'examples/**'
      - 'package.json'
      - '.github/workflows/validate-llm-pages.yml'
  pull_request:
    paths:
      - 'schemas/**'
      - 'examples/**'
      - 'package.json'

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm ci || npm i
      - run: npm run validate
